<div layout="horizontal" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')" layout="vertical" style="height: 100vh;">
        <md-toolbar>
            <h1 class="md-toolbar-tools">Institución</h1>
        </md-toolbar>
        <md-content flex layout="vertical" md-theme="default" style="height: 90%;">
            <md-button ui-sref="institution.home" aria-label="Entra a evaluadores">
                Evaluadores
            </md-button>
            <md-button ui-sref="institution.group" aria-label="Entra a grupos">
                Grupos
            </md-button>
            <md-button ui-sref="institution.periodes" aria-label="Entra a periodos">
                Periodos
            </md-button>
            <md-button ng-click="addArea($event)" aria-label="Añade un área de Conocimiento">
                Areas de Conocimiento
            </md-button>
            <md-button ui-sref="institution.changePassword" aria-label="Entra a cambiar contraseña">
                Cambiar contraseña
            </md-button>
            <md-button ui-sref="institution.user" aria-label="Entra a tu perfil">
                Perfil
            </md-button>
            <md-button ui-sref="anon.logout" aria-label="Cerrar sesión">
                Cerrar sesión
            </md-button>
        </md-content>
    </md-sidenav>
    <div layout="vertical" layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Evaluon</span>
            </div>
        </md-toolbar>
        <md-content ui-view>
        </md-content>
    </div>
</div>
