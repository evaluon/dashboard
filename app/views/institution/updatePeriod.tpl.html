<md-dialog aria-label="Evaluados" style="width: 600px;">

    <md-content>

        <md-card>

            <md-subheader class="md-sticky-no-effect"><h2>Actualizar Periodo </h2></md-subheader>

            <md-item>
                <md-item-content>
                    <div class="md-tile-left">
                    </div>
                    <div class="md-tile-content">
                        <h3>Actualizar Periodo</h3>
                        <br>
                        <form name="addPeriodForm" ng-submit="update($event, data)">
                            <h5>Fecha de inicio:</h5>
                            <md-text-float  ng-model="data.start_date" type="date" name="start_date" class="medium" required> </md-text-float>
                            <h5>Fecha final:</h5>
                            <md-text-float  ng-model="data.end_date" type="date" name="end_date" class="medium" required> </md-text-float>
                            <md-button type="submit" aria-label="Actualizar periodo" class="md-fab md-primary md-fab-bottom-right" md-theme="red" ng-disabled="addPeriodForm.$invalid || data.start_date >= data.end_date" >
                                <md-tooltip>
                                    Actualizar
                                </md-tooltip>
                                <i class="mi mi-done"></i>
                            </md-button>
                        </form>
                    </div>
                </md-item-content>
            </md-item>

        </md-card>

    </md-content>

</md-dialog>
