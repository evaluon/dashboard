<div layout="horizontal" layout-padding layout-align="center" >
    <div flex= "90" layout-fill>
        <md-toolbar class="md-default-theme md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <span>Grupos</span>
                <span flex></span>
                <md-button class="md-fab md-primary button-toolbar" aria-label="Recargar" ng-click="getGroups()">
                    <md-tooltip>
                        Recargar
                    </md-tooltip>
                    <i class="mi mi-refresh"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-content flex layout="vertical" class="md-default-theme md-whiteframe-z1" style="height: 500px;">
            <md-button class="md-primary md-fab md-fab-bottom-right" md-theme="red" ng-click="addGroup()" style="position: fixed;">
                <md-tooltip>
                    Agregar grupo
                </md-tooltip>
                <i class="mi mi-add"></i>
            </md-button>
            <md-list>
                <md-item ng-repeat="item in groups">
                    <md-item-content>
                        <div class="md-tile-left">
                            <img ng-src="{{item.image.location}}" class="face" alt="{{item.image.description}}">
                        </div>
                        <div class="md-tile-content">
                            <h3 tabindex="0">Grupo {{item.id}}: {{item.user.first_name}} {{item.user.last_name}}</h3>
                            <p tabindex="0">{{item.institution.name}}</p>
                            <p tabindex="0">{{item.institution.address}}</p>
                        </div>
                        <md-button class="md-fab md-fab-bottom-right" ng-click="delete($event, item.id)" aria-label="Eliminar grupo">
                            <md-tooltip>
                                Eliminar
                            </md-tooltip>
                            <i class="mi mi-delete"></i>
                        </md-button>
                    </md-item-content>
                </md-item>
            </md-list>
        </md-content>
    </div>
</div>
