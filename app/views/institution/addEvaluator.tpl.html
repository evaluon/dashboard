<md-dialog aria-label="Agregar Evaluador" layout="column" style="width: 60vw">

    <md-content>

        <md-header class="md-sticky-no-effect">Agregar Evaluador</md-header>
        <md-content flex layout="row" layout-phone="column">

            <md-content flex="40" layout="column" layout-align="center">
                <form ng-submit="addExisting($event)">

                    <md-subheader style="padding-left: 0">Agregar evaluador existente</md-subheader>

                    <div class="row">
                        <md-text-float label="Documento de Identidad" ng-model="group.evaluator_id" ng-required="true"></md-text-float>
                    </div>

                    <md-button type="submit" ng-disabled="group.evaluator_id == ''" class="md-primary">Agregar</md-button>

                </form>
            </md-content>

        </md-content>


    </md-content>

</md-dialog>
