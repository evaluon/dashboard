<div layout="horizontal" layout-padding layout-align="center" >
    <div flex= "90" layout-fill>
        <md-toolbar class="md-default-theme md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <span>Aprovar Instituciones</span>
                <span flex></span>

                <md-button class="md-fab md-primary button-toolbar" aria-label="Recargar" ng-click="getInstitutions()">
                    <md-tooltip>
                        Recargar
                    </md-tooltip>
                    <md-icon icon="/img/icons/refresh.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content flex layout="vertical" class="md-default-theme md-whiteframe-z1" style="height: 500px;">
            <md-list>
                <md-item ng-repeat="item in institutions">
                    <md-card>
                        <md-item-content>
                            <div class="md-tile-left">
                                <img ng-src="http://cdn.boolinc.co/evaluon/{{item.image.location}}" class="face" alt="{{item.image.description}}">
                            </div>
                            <div class="md-tile-content">
                                <h3>{{item.name}}</h3>
                                <h4>{{item.address}}</h4>
                                <h4>{{item.mail}}</h4>
                                <h4>{{item.phone_number}}</h4>
                                <md-text-float label="Observaciones" class="long" ng-model="observations"></md-text-float>
                                <md-button class="" aria-label="Aceptar Institucion" ng-click="approve($event, item.id, observations)">
                                    <md-tooltip>
                                        Aceptar
                                    </md-tooltip>
                                    <md-icon icon="img/icons/done.svg"></md-icon>
                                </md-button>
                                <md-button class="" aria-label="Denegar Institucion" ng-click="reject($event, item.id, observations)">
                                    <md-tooltip>
                                        Denegar
                                    </md-tooltip>
                                    <md-icon icon="img/icons/clear.svg"></md-icon>
                                </md-button>
                            </div>
                        </md-item-content>
                    </md-card>
                </md-item>
            </md-list>
        </md-content>
    </div>
</div>
