<div layout="horizontal" layout-padding layout-align="center" >
   <div flex= "90">
      <md-toolbar>
         <h1 class="md-toolbar-tools md-whiteframe-z1">Instituciones</h1>
      </md-toolbar>
      <md-content flex layout="vertical" class="md-default-theme md-whiteframe-z1" style="height: 500px;">
            <md-button class="md-primary md-fab md-fab-bottom-right" md-theme="red" ng-click="addInstitution()">
               <md-icon icon="img/icons/add.svg"></md-icon>
            </md-button>
            <md-list>
               <md-item ng-repeat="item in institutions">
                  <md-item-content>
                     <div class="md-tile-left">
                        <img ng-src="{{item.image.location}}" class="face" alt="{{item.image.description}}">
                     </div>
                     <div class="md-tile-content">
                        <h3>{{item.name}}</h3>
                        <h4>{{item.address}}</h4>
                        <h4>{{item.mail}}</h4>
                        <h4>{{item.phone_number}}</h4>
                     </div>
                  </md-item-content>
               </md-item>
            </md-list>
      </md-content>
   </div>
</div>
