<div layout="horizontal" layout-padding layout-align="center" >
    <div flex= "90" layout-fill>
        <md-toolbar class="md-default-theme md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <span>Ex√°menes</span>
                <span flex></span>
                <md-button class="md-fab md-primary button-toolbar" aria-label="Recargar" ng-click="getTests()">
                    <md-tooltip>
                        Recargar
                    </md-tooltip>
                    <md-icon icon="/img/icons/refresh.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content flex layout="vertical" class="md-default-theme md-whiteframe-z1" style="height: 500px;">
            <md-button ui-sref="evaluator.addTest({institution: institutionId, id: groupId})"class="md-primary md-fab md-fab-bottom-right" md-theme="red" ng-click="addInstitution()" style="position: fixed;">
                <md-tooltip>
                    Agregar examen
                </md-tooltip>
                <md-icon icon="img/icons/add.svg"></md-icon>
            </md-button>
            <md-list>
                <md-card ng-repeat="item in tests">
                    <md-content>
                        <div class="md-tile-content">
                            <h3>{{item.id}} {{item.description}}</h3>
                            <h4>{{item.start_date}} hasta {{item.stop_date}}</h4>
                            <h4>Clave de acceso: {{item.hotp}}</h4>
                        </div>
                    </md-content>
                </md-card>
            </md-list>
        </md-content>
    </div>
</div>
