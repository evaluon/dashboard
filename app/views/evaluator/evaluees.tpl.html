<md-dialog aria-label="Evaluados" style="width: 600px;">

    <md-content>
        <md-list>
            <md-card>
                <md-subheader class="md-sticky-no-effect"><h2 tabindex="0">Evaluados Grupo {{group}}</h2></md-subheader>
                <md-item ng-repeat="item in evaluees">
                    <md-card>
                        <md-item-content>
                            <div class="md-tile-left">

                            </div>
                            <div class="md-tile-content">
                                <h3 tabindex="0">{{item.first_name}} {{item.last_name}}</h3>
                                <p tabindex="0">{{item.id}}</p>
                                <p tabindex="0">{{item.institution}}</p>
                                <p tabindex="0">{{item.mail}}</p>
                                <p tabindex="0">{{item.phone_number}}</p>
                                <br>

                                <md-button class="md-fab md-fab-bottom-right" ng-click="delete($event, item.id)" >
                                    <md-tooltip>
                                        Eliminar
                                    </md-tooltip>
                                    <i class="mi mi-delete"></i>
                                </md-button>
                            </div>
                        </md-item-content>
                    </md-card>

                </md-item>
                <md-item>
                    <md-item-content>
                        <div class="md-tile-left">
                        </div>
                        <div class="md-tile-content">
                            <h3 tabindex="0">Agregar Evaluado</h3>
                            <form name="addEvalueeForm" ng-submit="add($event, evaluee.id)">
                                <md-text-float name="id" label="Documento del evaluado" type="number" ng-model="evaluee.id" ng-class="validateStyleField(addEvalueeForm, 'id')" class="md-fab-bottom-left" required> </md-text-float>
                                <md-button type="submit" ng-disabled="addEvalueeForm.$invalid" aria-label="Iniciar Sesion" class="md-fab md-primary md-fab-bottom-right" md-theme="red">
                                    <md-tooltip>
                                        Agregar
                                    </md-tooltip>
                                    <i class="mi mi-add"></i>
                                </md-button>
                            </form>
                        </div>
                    </md-item-content>
                </md-item>
            </md-card>
        </md-list>
    </md-content>
</md-dialog>
