<div layout="horizontal" layout-padding layout-align="center" >
    <div flex= "90" layout-fill>
        <md-toolbar class="md-default-theme md-whiteframe-z2">
            <div class="md-toolbar-tools">
                <span>Grupos</span>
                <span flex></span>
                <md-button class="md-fab md-primary button-toolbar" aria-label="Recargar" ng-click="getGroups()">
                    <md-tooltip>
                        Recargar
                    </md-tooltip>
                    <i class="mi mi-refresh"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-content flex layout="vertical" class="md-default-theme md-whiteframe-z1" style="height: 500px;">
            <md-list>
                <md-item ng-repeat="item in groups">
                    <md-card>
                        <md-item-content>
                            <div class="md-tile-content">
                                <h3 tabindex="0">Grupo {{item.id}}: {{item.user.first_name}} {{item.user.last_name}}</h3>
                                <h4 tabindex="0">{{item.institution.name}}</h4>
                                <h4 tabindex="0">{{item.institution.address}}</h4>
                                <br>
                                <!-- md-fab md-fab-bottom-right-->
                                <md-button aria-label="Evaluados" class="md-fab md-fab-top-right" ng-click="evaluees($event, item.id)">
                                    <md-tooltip>
                                        Evaluados
                                    </md-tooltip>
                                    <i class="mi mi-group"></i>
                                </md-button>
                                <md-button aria-label="Reestablecer periodo" ng-click="period($event, item.id)">
                                    <md-tooltip>
                                        Reestablecer periodo
                                    </md-tooltip>
                                    <i class="mi mi-restore"></i>
                                </md-button>
                                <md-button aria-label="Examenes" class="" ui-sref="evaluator.test({institution: item.institution.id, id: item.id})">
                                    <md-tooltip>
                                        Ex√°menes
                                    </md-tooltip>
                                    <i class="mi mi-description"></i>
                                </md-button>
                            </div>
                        </md-item-content>
                    </md-card>
                </md-item>
            </md-list>
        </md-content>
    </div>
</div>
